<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="">
                <h1 style="padding-top: 15px"> Create Account</h1>
                <input type="text" name="fname" placeholder="First Name">
                <input type="text" name="lname" placeholder="Last Name">
                <input type="text" name="address" placeholder="Address">
                <input type="password" name="password" placeholder="Password">
                <input type="text" name="phone" placeholder="Phone Number">
                <input type="number" name="age" placeholder="Age">
                <button style="margin-top:10px"> Create Account</button>
                <h5 style="margin: 1.5rem;">Already have an account! <a class="ghost" id="signIn" style="color:#000;"><u>Sign In</u></a></h5>
            </form>
        </div>
        <div class="overlay-container">
                <div class="overlay-panel overlay-right">
                    <img src="https://i.pinimg.com/originals/b8/e1/b6/b8e1b67a3f203dac4bc4602339e534a3.jpg" alt="movie-2" height="700" width="600"/>
                </div>
        </div>
    </div>
</body>
</html>
